<script>


/* Procedurial Pong version 1.0, developed by Josh Burr. Credit to Pong clone in javascript and Mr.Carrier for help*/



// Pre processing Canvas setup
var animate = window.requestAnimationFrame ||
  window.webkitRequestAnimationFrame ||
  window.mozRequestAnimationFrame ||
  function(callback) { window.setTimeout(callback, 1000/60) };
var canvas = document.createElement('canvas');
var width = 600;
var height = 400;
canvas.width = width;
canvas.height = height;
canvas.style="border:5px solid #ff0000;"
var context = canvas.getContext('2d');
context.font = "15px Arial";
window.onload = function() {
  document.body.appendChild(canvas);
};
function DisplayFrames(){
setInterval(NextFrame,10);
}

var keysDown = {};
// if keydown is called then event keydown is true
window.addEventListener("keydown", function(event) {
  keysDown[event.keyCode] = true;
});
//if keydown is not called then delete event listener
window.addEventListener("keyup", function(event) {
  delete keysDown[event.keyCode];
});



// Global Variables and initializations
var paddleheight;
var paddlewidth;
paddleheight=50;
paddlewidth=10;
var player1x;
var player1y;
var player2x;
var player2y;
player1x=10;
player1y=175;
player2x=580;
player2y=175;
var paddle1speed;
var paddle2speed;
paddle1speed=1;
paddle2speed=1;
var ballx;
var bally;
ballx=300;
bally=200;
radius = 5;
var xspeed;
var yspeed;
xspeed=3;
yspeed=0;
var score1;
var score2;
score1=0;
score2=0;
var keysDown;
var oldplayer1x;
var oldplayer1y;
var oldplayer2x;
var oldplayer2y;
oldplayer1x = 10;
oldplayer1y = 175;
oldplayer2x = 580;
oldplayer2y = 175;
// old ball variations
var oldballx;
var oldbally;
oldballx = 300;
oldbally = 200;
radius = 5;
var xspeed;
var yspeed;
xspeed = 3;
yspeed = 0;
//attempt to make the ball reset to go the correct directions
var leftscore
leftscore = xspeed
leftscore = yspeed
var rightscore
rightscore = -xspeed
rightscore = -yspeed












// Function declarations
function DrawGamePieces()
{
context.beginPath();
context.strokeStyle = "white";
context.fillStyle = "Purple";
context.fillRect(player1x,player1y,paddlewidth,paddleheight);
context.fill();
context.stroke();
context.beginPath();
context.strokeStyle = "white";
context.fillStyle = "blue";
context.fillRect(player2x,player2y,paddlewidth,paddleheight);
context.fill();
context.stroke();
context.beginPath();
context.strokeStyle = "white";
context.fillStyle = "green";
context.arc(ballx, bally, 2*radius,0,2 * Math.PI, false);
context.fill();
context.stroke();

}

// Outline what goes on in each animation frame
function EraseGamePieces(){
context.beginPath();
context.fillStyle = "white";
context.fillRect(player1x,oldplayer1y,paddlewidth,paddleheight);
context.fillRect(player2x,player2y,paddlewidth,paddleheight);
context.arc(oldballx, oldbally, 2*radius, 0, 2 * Math.PI, false);
context.fill();
context.lineWidth = 1;
context.strokeStyle = "white";
context.stroke();
}
//resets the ball location to the middle of the screen
function Resetball(){
  ballx=300;
  bally=200;
  xspeed=3;
  yspeed=0;
}



//where all the functions get called
function NextFrame(){
EraseGamePieces();
DrawGamePieces();

oldplayer1y=player1y;
oldbally=bally;
oldballx=ballx;
ballx+=xspeed;
bally+=yspeed;


//keydown event
for(var key in keysDown) {
  var value = Number(key);
  if(value == 38) { // down arrow
    player1y -= paddle1speed ;
  } else if (value == 40) { // up arrow
    player1y += paddle1speed;
  } else {}
  }
//if the ball goes past max x (600) then reset the ball to leftscore
if (ballx > 600) {
  score1 += 1;
Resetball();
}


if (ballx < 0)  {
  score2 += 1;
Resetball();
}




// Bouncing off top and bottom
if(bally - 5 < 0)
  { // hitting the bottom wall
    bally = 5;
    yspeed = -yspeed;
  }
  else if(bally  + 5 > 400)
  { // hitting the top wall
    bally  = 395;
    yspeed = -yspeed;
  }
  if(player1y  < 0)
    { // hitting the bottom wall
      player1y = 0;
    }
      else if(player1y > 350)
    { // hitting the top wall
      player1y = 350;
    }
    if(player2y  < 0)
      { // hitting the bottom wall
        player2y = 0;
      }
        else if(player2y > 350)
      { // hitting the top wall
        player2y = 350;
      }

// Bouncing off paddles
if (ballx > 300)
  {
    if(bally - 5 < (player2y+ paddleheight) &&
      bally + 5 > player2y &&
      ballx - 5 < (player2x  + paddlewidth) &&
      ballx + 5 > player2x)
    { // hit the right player's paddle
      yspeed += (paddle1speed / 2);
      xspeed = -3;
      ballx += xspeed;
    }
  }

  if (ballx < 300)
    {
      if(bally - 5 < (player1y+ paddleheight) &&
        bally + 5 > player1y &&
        ballx - 5 < (player1x  + paddlewidth) &&
        ballx + 5 > player1x)
      { // hit the right player's paddle
        yspeed += (paddle1speed / 2);
        xspeed = 3;
        ballx += xspeed;
      }
    }
}

DisplayFrames();

document.getElementById('score2').innerHTML = s;


</script>

<p id="score1">Player 1 score</p>
